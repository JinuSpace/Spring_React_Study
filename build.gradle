plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1' // Spring Boot 플러그인 적용
	id 'io.spring.dependency-management' version '1.1.4' // 의존성 관리 플러그인
}

group = 'com.jinuspace'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot Starter for Web Applications
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Testing Dependencies
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// Servlet API - 컴파일 전용
	compileOnly 'javax.servlet:javax.servlet-api:3.1.0'

	// OpenAPI (Swagger UI)
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'

	// MySQL JDBC Driver
	implementation 'com.mysql:mysql-connector-j'

	// JPA (Java Persistence API) for database interactions
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// Spring Security for authentication and authorization
	implementation 'org.springframework.boot:spring-boot-starter-security'

	// Redis starter for caching and Redis-based session management
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	// JWT dependencies
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'  // 내부 구현체
	implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'  // Jackson을 통한 JSON 처리
}

tasks.named('test') {
	useJUnitPlatform()
}
